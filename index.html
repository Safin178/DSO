<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSO-2026 Seat Plan</title>
    <style>
        :root {
            --primary: #0f172a;
            --accent: #2563eb;
            --accent-alt: #7c3aed;
            --bg: #f8fafc;
            --card: #ffffff;
            --success: #10b981;
            --warning: #f59e0b;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--bg) 0%, #e0f4ff 100%);
            color: var(--primary);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 700px;
            width: 100%;
        }

        /* Search Box */
        .search-area {
            background: linear-gradient(135deg, var(--card) 0%, #fafbff 100%);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.08), 0 0 0 1px rgba(0, 0, 0, 0.05);
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        h2 {
            margin: 0 0 20px 0;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-alt) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
            text-align: center;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
        }

        .tab-btn {
            padding: 12px 20px;
            border: none;
            background: none;
            color: #64748b;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .tab-btn.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .tab-btn:hover {
            color: var(--accent);
            transform: translateY(-2px);
        }

        input,
        select {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            box-sizing: border-box;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #fff;
        }

        input:focus,
        select:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1), 0 8px 24px rgba(37, 99, 235, 0.15);
            transform: translateY(-2px);
        }

        .hint {
            margin-top: 8px;
            font-size: 0.85rem;
            color: #94a3b8;
        }

        /* Result Cards */
        .result-card {
            background: linear-gradient(135deg, var(--card) 0%, #fafbff 100%);
            border-radius: 12px;
            margin-bottom: 12px;
            padding: 16px 18px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.04);
            border-left: 4px solid #cbd5e1;
            animation: slideIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        .result-card:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            transform: translateY(-4px);
        }

        .status-registered {
            border-left-color: #10b981;
        }

        .status-seatplan {
            border-left-color: #f59e0b;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .id-tag {
            font-weight: 700;
            font-size: 1rem;
            color: #1e293b;
        }

        .badge {
            font-size: 0.65rem;
            padding: 5px 10px;
            border-radius: 6px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.4px;
            display: inline-block;
        }

        .badge-reg {
            background: linear-gradient(135deg, #dcfce7, #bbf7d0);
            color: #065f46;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.15);
        }

        .badge-plan {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            color: #92400e;
            box-shadow: 0 2px 8px rgba(245, 158, 11, 0.15);
        }

        .student-name {
            font-size: 1rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 6px;
        }

        .meta-row {
            font-size: 0.85rem;
            color: #64748b;
            margin-bottom: 2px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .room-info {
            font-weight: 600;
            color: var(--accent);
            font-size: 0.95rem;
        }

        /* Prominent room badge for student results */
        .room-badge {
            background: linear-gradient(135deg, #7c3aed 0%, #06b6d4 100%);
            color: #fff;
            font-weight: 800;
            padding: 14px 18px;
            border-radius: 12px;
            font-size: 1.2rem;
            box-shadow: 0 8px 20px rgba(124, 58, 237, 0.25);
            min-width: 100px;
            text-align: center;
            align-self: center;
            animation: badgePulse 2.5s ease-in-out infinite;
            letter-spacing: 0.3px;
        }

        .room-badge:hover {
            animation: badgePulse 0.6s ease-in-out;
        }

        .result-header {
            gap: 12px;
        }

        .empty-state {
            text-align: center;
            color: #ef4444;
            padding: 30px 20px;
            font-weight: 500;
            background: #fef2f2;
            border-radius: 8px;
            border: 1px solid #fee2e2;
        }

        .result-count {
            text-align: center;
            padding: 12px;
            color: #64748b;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Header with logos */
        .header-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(250, 251, 255, 0.9) 100%);
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        .header-section img {
            height: 80px;
            width: auto;
            object-fit: contain;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.1));
            transition: transform 0.3s ease;
        }

        .header-section img:hover {
            transform: scale(1.1);
        }

        .header-info h1 {
            margin: 0;
            font-size: 1.8rem;
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .header-info p {
            margin: 6px 0 0 0;
            color: #64748b;
            font-size: 0.9rem;
            font-weight: 500;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(16px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes badgePulse {

            0%,
            100% {
                box-shadow: 0 8px 20px rgba(124, 58, 237, 0.25);
            }

            50% {
                box-shadow: 0 12px 28px rgba(124, 58, 237, 0.4);
            }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .search-area {
                padding: 20px;
            }

            h2 {
                font-size: 1.6rem;
            }

            input,
            select {
                padding: 12px;
                font-size: 16px;
            }

            .result-card {
                padding: 12px 14px;
            }

            .room-badge {
                font-size: 1rem;
                padding: 10px 14px;
                min-width: 80px;
            }

            .tabs {
                gap: 6px;
            }

            .tab-btn {
                padding: 10px 14px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>

        // --- 3. PARSE DATA ---
        let db = [];
        rawData.split('\n').forEach(line => {
            const p = line.split('|');
            if (p.length >= 6) {
                db.push({
                    num: parseInt(p[0]), // Last 4
                    prefix: p[1],
                    name: p[2],
                    cls: p[3],
                    gen: p[4],
                    inst: p[5]
                });
            }
        });

        // --- 4. SEARCH FUNCTIONS ---

        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));

            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            // Clear output
            document.getElementById('output').innerHTML = '';
        }

        function formatStudentCard(student, room) {
            const mediumClass = student.gen === 'Female' ? 'Female' : 'Male';
            return `
                <div class="result-card status-registered">
                    <div class="result-header">
                        <div>
                            <div class="id-tag">${student.prefix}-${String(student.num).padStart(4, '0')}</div>
                            <div class="student-name">${student.name}</div>
                        </div>
                        <div style="display:flex;flex-direction:column;align-items:flex-end;gap:8px;">
                            <span class="badge badge-reg">ASSIGNED</span>
                            <div class="room-badge">${room.r}</div>
                        </div>
                    </div>
                    <div class="meta-row">üè´ ${student.inst}</div>
                    <div class="meta-row">üéì ${student.cls} | ${student.gen}</div>
                    <div class="meta-row room-info">üìç ${room.r} ‚Äî ${room.f} Floor</div>
                </div>
            `;
        }

        function searchStudentId() {
            const input = document.getElementById('idInput').value.trim();
            const output = document.getElementById('output');
            output.innerHTML = "";

            if (input.length < 4) return;

            let num = parseInt(input);
            if (isNaN(num)) return;

            const matches = rooms.filter(r => (r.t === 'range' && num >= r.a && num <= r.b) || (r.t === 'list' && r.ids.includes(num)));

            if (matches.length === 0) {
                output.innerHTML = `<div class="empty-state">‚ùå No seat assigned for this ID</div>`;
                return;
            }

            let html = '';
            matches.forEach(room => {
                const student = db.find(s => s.num === num && s.prefix === room.p);
                if (student) {
                    html += formatStudentCard(student, room);
                } else {
                    html += `
                        <div class="result-card status-seatplan">
                            <div class="result-header">
                                <div class="id-tag">${room.p}-${String(num).padStart(4, '0')}</div>
                                    <div style="display:flex;flex-direction:column;align-items:flex-end;gap:8px;">
                                        <span class="badge badge-plan">SEAT PLAN</span>
                                        <div class="room-badge">${room.r}</div>
                                    </div>
                            </div>
                            <div class="meta-row" style="color:#94a3b8;">Student not in registered list</div>
                                <div class="meta-row room-info">üìç ${room.r} ‚Äî ${room.f} Floor</div>
                        </div>
                    `;
                }
            });

            output.innerHTML = html;
        }

        function searchRoom() {
            const roomName = document.getElementById('roomSelect').value;
            const output = document.getElementById('output');
            output.innerHTML = "";

            if (!roomName) {
                output.innerHTML = '<div class="empty-state">Select a room to view students</div>';
                return;
            }

            const roomAssignments = rooms.filter(r => r.r === roomName);
            const results = [];

            roomAssignments.forEach(assignment => {
                if (assignment.t === 'range') {
                    for (let i = assignment.a; i <= assignment.b; i++) {
                        const student = db.find(s => s.num === i && s.prefix === assignment.p);
                        if (student) {
                            results.push({ student, room: assignment });
                        }
                    }
                } else if (assignment.t === 'list') {
                    assignment.ids.forEach(id => {
                        const student = db.find(s => s.num === id && s.prefix === assignment.p);
                        if (student) {
                            results.push({ student, room: assignment });
                        }
                    });
                }
            });

            if (results.length === 0) {
                output.innerHTML = `<div class="empty-state">No students assigned to this room</div>`;
                return;
            }

            let html = '';
            results.sort((a, b) => a.student.name.localeCompare(b.student.name)).forEach(({ student, room }) => {
                html += formatStudentCard(student, room);
            });

            html += `<div class="result-count">üìä ${results.length} student${results.length !== 1 ? 's' : ''} in ${roomName}</div>`;
            output.innerHTML = html;
        }

        function searchSchool() {
            const schoolName = document.getElementById('schoolInput').value.trim().toLowerCase();
            const output = document.getElementById('output');
            output.innerHTML = "";

            if (schoolName.length < 2) return;

            const results = db.filter(s => s.inst.toLowerCase().includes(schoolName));

            if (results.length === 0) {
                output.innerHTML = `<div class="empty-state">‚ùå No school/college found matching "${schoolName}"</div>`;
                return;
            }

            let html = '';
            results.sort((a, b) => a.name.localeCompare(b.name)).forEach(student => {
                const roomAssignment = rooms.find(r => (r.t === 'range' && student.num >= r.a && student.num <= r.b && r.p === student.prefix) || (r.t === 'list' && r.ids.includes(student.num) && r.p === student.prefix));
                if (roomAssignment) {
                    html += formatStudentCard(student, roomAssignment);
                }
            });

            html += `<div class="result-count">üîç Found ${results.length} student${results.length !== 1 ? 's' : ''} from "${schoolName}"</div>`;
            output.innerHTML = html;
        }
    </script>
